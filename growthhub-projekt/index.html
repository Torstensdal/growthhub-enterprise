    <title>GrowthHub | Enterprise SaaS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #6366f1;
        --brand-primary-hover: #4f46e5;
        --brand-accent-green: #22c55e;
        --brand-accent-amber: #f59e0b;
        --brand-accent-red: #ef4444;
        --brand-accent-teal: #29A39C;
        --brand-accent-pink: #ec4899;
        --brand-accent-purple: #a855f7;

        --bg-app: #f1f5f9;
        --bg-header: #ffffff; 
        --bg-sidebar: #ffffff;
        --bg-card: #ffffff;
        --bg-card-hover: #f8fafc;
        --bg-card-secondary: #f1f5f9;
        --bg-input: #f8fafc;
        --bg-modal: #ffffff;

        --text-primary: #0f172a;
        --text-secondary: #334155;
        --text-tertiary: #475569;
        --text-muted: #64748b;

        --border-primary: #e2e8f0;
        --border-dark: #f1f5f9;
      }

      html[data-theme="dark"] {
        --bg-app: #0f172a;
        --bg-header: #1e293b; 
        --bg-sidebar: #0f172a;
        --bg-card: #1e293b;
        --bg-card-hover: #334155;
        --bg-card-secondary: #0f172a;
        --bg-input: #0f172a;
        --bg-modal: #1e293b;
        
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-tertiary: #64748b;
        --text-muted: #475569;
        
        --border-primary: #334155;
        --border-dark: #0f172a;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        color: var(--text-secondary);
      }

      .font-montserrat {
        font-family: 'Montserrat', sans-serif;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
